<!DOCTYPE html>
<html layout:decorate="~{base}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title layout:fragment="title">Marketplace â€” Log In</title>
</head>
<body>
<main class="container pt-3" layout:fragment="content">
    <h1 class="mb-3">Sign in to your account</h1>
    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.error}">
        Invalid username and password.
        <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
    </div>
    <div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${param.logout}">
        You have been logged out.
        <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
    </div>
    <form method="post" th:action="@{/login}">
        <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input class="form-control" id="username" name="username" type="text"/>
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" id="password" name="password" type="password"/>
        </div>
        <p class="mb-3"><a th:href="@{/register}">Don't have an account?</a></p>
        <button class="btn btn-success" type="submit">Log In</button>
    </form>
</main>
</body>
</html>
